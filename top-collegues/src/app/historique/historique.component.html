<div class="card ml-2 mt-2">
  <div class="card-header">
    <h2>Historique</h2>
  </div>
  <div class="card-body">
    <div class="row" *ngFor="let avis of historique">
      <div class="col">
          <img src="{{avis.collegue.imageUrl}}" 
            height="100" width="100">
      </div>
      <div class="col">
        <strong>{{avis.collegue.pseudo}}</strong>
        <p [innerHTML]="avis | comment"></p>
        <button (click)="supprimerHistorique(avis)" 
          class="btn btn-outline-primary">Supprimer</button>
      </div>
    </div>
  </div>
</div>
