<div class="jumbotron">
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <legend><h1>Top Collègues</h1></legend> 
      <h6>Les meilleurs collègues du moment</h6>

      <!-- Text input-->
      <div class="control-group row">
        <label class="control-label col-2 col-form-label" for="pseudo">Pseudo</label>
        <div class="controls col-10">
          <input #pseudo id="pseudo" name="pseudo" placeholder="Pseudo" class="form-control" required="" type="text">
        </div>
      </div>

      <br>

      <!-- Text input-->
      <div class="control-group row">
        <label class="control-label col-2 col-form-label" for="urlimg">URL image</label>
        <div class="controls col-10">
          <input #imageUrl id="urlimg" name="urlimg" placeholder="URL image" class="form-control" required="" type="text">
        </div>
      </div>
        
      <!-- Button -->
      <div class="control-group">
        <label class="control-label" for="singlebutton"></label>
        <div class="controls">
          <button type="button" 
            (click)="add(pseudo, imageUrl)" 
            id="singlebutton" name="singlebutton" 
            class="btn btn-primary"
            [disabled]="offLine">Ajouter un nouveau Collegue</button>
        </div>
      </div>
    </fieldset>
  </form>
  <br>
  <button class="btn btn-link" role="link" (click)="open(siteModal)">
    Donnez votre avis sur l'application Top Collegues
  </button>

  <ng-template #siteModal let-c="close" let-d="dismiss">
    <app-avis-site (close)="c('Close click')" (fermer)="d('Cross click')"></app-avis-site>
  </ng-template>

</div>
<div *ngIf="warning" class="alert alert-warning" role="alert">
  Formulaire imcomplet !!
</div>
<div *ngIf="erreur" class="alert alert-danger" role="alert">
  Le collègue {{savePseudo}} exist déjà
</div>
<div *ngIf="affiche" class="alert alert-success" role="alert">
  Le collègue {{savePseudo}} a été ajouté avec succès
</div>
