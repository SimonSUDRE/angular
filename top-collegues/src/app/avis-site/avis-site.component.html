  <div class="modal-header">
    <h4 class="modal-title">Votre Avis compte</h4>
    <button type="button" class="close" aria-label="Close" (click)="ferme()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="monForm" novalidate>
    <div class="modal-body">
      <h6>Comment trouvez-vous l'application Top Collegues ?</h6>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" 
            name="exampleRadios" id="exampleRadios1" value="Mauvais" checked>
          <label class="form-check-label" for="exampleRadios1">
            Mauvais
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" 
            name="exampleRadios" id="exampleRadios2" value="Bien">
          <label class="form-check-label" for="exampleRadios2">
            Bien
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" 
            name="exampleRadios" id="exampleRadios3" value="Excellent">
          <label class="form-check-label" for="exampleRadios3">
            Excellent
          </label>
        </div>
      </div>
      <h6>Avez-vous des suggestions ?</h6>
      <textarea rows="6" cols="60" formControlName="saisie2"></textarea>
    </div>
    <div class="modal-footer">
      <button
        type="submit" class="btn btn-default" 
        [disabled]="false">Enregistrer</button>
      <button (click)="closer()" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </form>
